<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ranking</ion-title>
    <ion-buttons slot="end">
      <ion-button size="default" (click)="logOut()"><ion-icon slot="start" name="log-out-outline"></ion-icon> Log Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ranking</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <!-- Personajes Repetidos -->
        <ion-col size="6">
          <h2 class="ion-text-center">Escaneados</h2>
          <ion-content style="height: 100vh;">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card *ngFor="let user of rankingCaptured">
                    <ion-card-header>
                      <ion-card-title>{{user.username}}</ion-card-title>
                      <ion-card-title>{{user.captured}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-list>
                        <ion-item>
                          <ion-thumbnail slot="start">
                            <img
                              alt="Silhouette of mountains"
                              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                            />
                          </ion-thumbnail>
                          <ion-label>Item</ion-label>
                        </ion-item>

                        <ion-item>
                          <ion-thumbnail slot="start">
                            <img
                              alt="Silhouette of mountains"
                              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                            />
                          </ion-thumbnail>
                          <ion-label>Item</ion-label>
                        </ion-item>

                        <ion-item>
                          <ion-thumbnail slot="start">
                            <img
                              alt="Silhouette of mountains"
                              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                            />
                          </ion-thumbnail>
                          <ion-label>Item</ion-label>
                        </ion-item>

                        <ion-item lines="none">
                          <ion-thumbnail slot="start">
                            <img
                              alt="Silhouette of mountains"
                              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                            />
                          </ion-thumbnail>
                          <ion-label>Item</ion-label>
                        </ion-item>
                      </ion-list>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-content>
        </ion-col>

        <!-- Personajes Deseados -->
        <ion-col size="6">
          <h2 class="ion-text-center">Subasta</h2>
          <ion-content style="height: 100vh;">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card *ngFor="let user of rankingExchanged">
                    <ion-card-header>
                      <ion-card-title>{{user.username}}</ion-card-title>
                      <ion-card-subtitle>{{user.exchanged}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-list>
                        <ion-item>
                          <ion-thumbnail slot="start">
                            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                          </ion-thumbnail>
                          <ion-label>Item</ion-label>
                        </ion-item>
                  
                        <ion-item>
                          <ion-thumbnail slot="start">
                            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                          </ion-thumbnail>
                          <ion-label>Item</ion-label>
                        </ion-item>
                  
                        <ion-item>
                          <ion-thumbnail slot="start">
                            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                          </ion-thumbnail>
                          <ion-label>Item</ion-label>
                        </ion-item>
                  
                        <ion-item lines="none">
                          <ion-thumbnail slot="start">
                            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                          </ion-thumbnail>
                          <ion-label>Item</ion-label>
                        </ion-item>
                      </ion-list>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
