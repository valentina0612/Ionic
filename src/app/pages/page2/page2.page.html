<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Character Info</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">Log Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Character Info</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-character [character]="character"></app-character>
</ion-content>
