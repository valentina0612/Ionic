<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item>
      <ion-select label="Sorted by" placeholder="Sorted by">
        <ion-select-option value="lastest">Latest</ion-select-option>
        <ion-select-option value="oldest">Earliest</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <ion-accordion-group [multiple]="true" [value]="['first', 'third']">
    <ion-accordion value="status">
      <ion-item slot="header" color="light">
        <ion-label>Status</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content"><ion-checkbox>Alive</ion-checkbox></div>
      <div class="ion-padding" slot="content"><ion-checkbox>Dead</ion-checkbox></div>
      <div class="ion-padding" slot="content"><ion-checkbox>Unknown</ion-checkbox></div>
      <ion-checkbox></ion-checkbox>
    </ion-accordion>
  
    <ion-accordion value="gender">
      <ion-item slot="header" color="light">
        <ion-label>Gender</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content"><ion-checkbox>Femele</ion-checkbox></div>
      <div class="ion-padding" slot="content"><ion-checkbox>Male</ion-checkbox></div>
      <div class="ion-padding" slot="content"><ion-checkbox>Genderless</ion-checkbox></div>
      <div class="ion-padding" slot="content"><ion-checkbox>Unknown</ion-checkbox></div>
    </ion-accordion>
  </ion-accordion-group>
  
  <ion-card *ngIf="favoriteCharacters!=undefined">
    <ion-card-header>
      <ion-card-title>Favorite Characters</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="favoriteCharacters.length!=0">
        <ion-item *ngFor="let character of favoriteCharacters">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" (click)="goToCharacterDetail(character.id)"
            src="{{character.image}}"
            />
          </ion-thumbnail>
          <ion-label (click)="goToCharacterDetail(character.id)">{{character.name}}</ion-label>
          <ion-buttons>
            <ion-button  size="large" class="idButton" (click)="addFavorite(character)">
              <ion-icon [name]="isLiked(character) ? 'heart' : 'heart-outline'" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-card-content *ngIf="favoriteCharacters.length==0">
      <ion-label>No characters found</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
