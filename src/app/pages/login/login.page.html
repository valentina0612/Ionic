<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="background">
  <div class="login">
    <ion-item class="loginItem">
      <ion-label class="ionLabel" position="floating">Username</ion-label>
      <ion-input class="ionInput" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item class="loginItem">
      <ion-label class="ionLabel" position="floating">Password</ion-label>
      <ion-input class="ionInput" type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button class="loginButton" expand="block" (click)="login()">Sign in</ion-button>
    <ion-button class="createButton" expand="block" (click)="createAccount()">Sign up</ion-button>
  </div>
</div>
</ion-content>
