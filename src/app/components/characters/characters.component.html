<ion-card *ngIf="characters!=undefined">
  <ion-card-header>
    <ion-card-title [textContent]="titulo"></ion-card-title>
    <ion-card-subtitle [textContent]="subtitulo"></ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngIf="characters.length!=0">
      <ion-item *ngFor="let character of characters">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" (click)="goToCharacterDetail(character.id)"
          src="{{character.image}}"
          />
        </ion-thumbnail>
        <ion-label (click)="goToCharacterDetail(character.id)">{{character.name}}</ion-label>
        <ion-label *ngIf="character.cordinates">{{ character.cordinates }}</ion-label>
        <ion-buttons>
          <ion-button  size="large" class="idButton" (click)="addFavorite(character)">
            <ion-icon [name]="isLiked(character) ? 'heart' : 'heart-outline'" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-card-content *ngIf="characters.length==0">
    <ion-label>No characters found</ion-label>
  </ion-card-content>
</ion-card>
